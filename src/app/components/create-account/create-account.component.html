<div class="d-flex justify-content-center">
  <div class="card mt-4 col-6">
    <div class="card-header">
      Create New Account
    </div>
    <div class="card-body">
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{errorMessage}}
      </div>
      <div *ngIf="successMessage" class="alert alert-success" role="alert">
        {{successMessage}}
      </div>
      <form [formGroup]="createAccountForm" (ngSubmit)="handleCreateAccount()">
        <div class="d-flex flex-row justify-content-center">
          <div class="form-check mr-3">
            <input formControlName="type" class="form-check-input" type="radio" value="PERSONNEL">
            <label class="form-check-label">
              PERSONNEL
            </label>
          </div>
          <div class="form-check">
            <input formControlName="type" class="form-check-input" type="radio" value="BUSINESS">
            <label class="form-check-label">
              BUSINESS
            </label>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Email <span class="text-danger">*</span></label>
          <input formControlName="email" type="email" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Password <span class="text-danger">*</span></label>
          <input formControlName="password" type="password" class="form-control">
        </div>
        <div *ngIf="createAccountForm.value.type == 'PERSONNEL'" class="mb-3">
          <label class="form-label">First Name <span class="text-danger">*</span></label>
          <input formControlName="firstName" type="text" class="form-control">
        </div>
        <div *ngIf="createAccountForm.value.type == 'PERSONNEL'" class="mb-3">
          <label class="form-label">Last Name <span class="text-danger">*</span></label>
          <input formControlName="lastName" type="text" class="form-control">
        </div>
        <div *ngIf="createAccountForm.value.type == 'BUSINESS'" class="mb-3">
          <label class="form-label">Name <span class="text-danger">*</span></label>
          <input formControlName="name" type="text" class="form-control">
        </div>
        <div *ngIf="createAccountForm.value.type == 'BUSINESS'" class="mb-3">
          <label class="form-label">Address <span class="text-danger">*</span></label>
          <input formControlName="address" type="text" class="form-control">
        </div>
        <div *ngIf="createAccountForm.value.type == 'BUSINESS'" class="mb-3">
          <label class="form-label">Employees Number <span class="text-danger">*</span></label>
          <select formControlName="employeesNumber" class="custom-select">
            <option value="1 - 50 employees">1 - 50 employees</option>
            <option value="51 - 100 employees">51 - 100 employees</option>
            <option value="101 - 150 employees">101 - 150 employees</option>
            <option value="151 - 200 employees">151 - 200 employees</option>
          </select>
        </div>
        <div *ngIf="createAccountForm.value.type == 'BUSINESS'" class="mb-3">
          <label class="form-label">Description</label>
          <textarea formControlName="description" class="form-control"></textarea>
        </div>
        <div class="d-grid gap-2">
          <button [disabled]="createAccountForm.invalid" type="submit" class="btn btn-primary btn-block">Create Account</button>
        </div>
      </form >
    </div>
  </div>

</div>
